<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Informacion de servidores-cliente</title>
</head>
<body class="bg-dark text-white">
    <h1 class='display-3 mx-4 text-center'>Informacion de servidores-cliente</h1>
    <div class="card mb-4 mx-4 py-2 bg-dark text-white border-primary">
        <h2 class="text-center mb-3">Informacion de las instancias</h2>
        <div class="container bg-dark text-white text-center" id="clientsList"></div>
    </div>
    <div class="card mb-4 mx-4 py-2 bg-dark text-white border-primary">
        <h2 class="text-center mb-3">Logs</h2>
        <textarea id="logs" cols="120" rows="20" readonly class="bg-dark text-white"></textarea>
    </div>
    <div class="card my-4 mx-4 py-2 bg-dark text-white border-primary">
        <h2 class="text-center">Acciones</h2>
        <div class="d-flex justify-content-evenly">
            <button type="button" onclick="createClient()" id="createBtn" class="btn btn-success mx-4">Crear nueva instancia</button>
            <button type="button" onclick="syncClients()" id="syncBtn" class="btn btn-success mx-4">Sincronizar relojes</button>
        </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
